<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Checkout Page - orem stores</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style> 
        h6 {
            font-family:'Cormorant Garamond',serif;
            color: black;
            text-align:center;
            margin-top:10px;
            border-radius:15px;
            font-size:22px;
            position:relative;
            animation-duration: 3s;
            animation-iteration-count:infinite;

        }
        // label details
        label{
            color:black;
            margin-top: 15px;
            font-family: 'Itim',cursive;
        }
        .form-group input{
            width: 400px;
            border:none;
            border-bottom:2px solid blue;
            outline:none;
            font-size:22px;
            margin-bottom:5px;
            font-family:'Itim',cursive;
        }
        form-group input: hover {
            background-color :ghostwhite;
        }
        /* change the color to your desired on apart from green */
        #btn {
            background-color :#00b712;
            background-image: linear-gradient(315deg, #00b712 0% #5aff15 74%);
            border:none;
            color:black;
            position: relative;

        }
        #btn:hover {
            background-color:#0cbaba;
            background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootsrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-warning" role="alert">
        Orem Stores <a class="text-success ml-5" href="/purchase">Purchase</a>
    </div>

    <div class="container">
        <div class="col my-4">
            <h2> Step 1 - My Orem Cart Express Checkout - Review Your Cart Items </h2>
            <div class="my-4">
                <!-- id items will be used to append the total price -->
                <ul class="list-group" id="items"></ul>
                <!-- bread cam area-->
                 <nav arial-label="breadcrumb" >
                    <ol class="breadcrumb mt-3">
                        <li class="breadcrumb-item active" aria-current="page">Your Cart Total Is <b>Sh.<!-- total price control from javascript --><span id="totalprice"></span><span id="amount"></span></b>.Enter Your details below & place your order.Thanks for using Orem Stores.</li>

                    </ol>
                 </nav>
            </div>
        </div>
        <!-- client information-->
         <div class="col my-4">
            <h2> Step 2 - Enter Address & Other Details:</h2>
            <form method="post" action="/checkout/"> 
                {% csrf_token %}
                <!-- items client has order are in json\-items and amount ,both are hidden -->
                <input type="hidden" id="itemsJson" name="itemsJson">
                <input type="hidden" id="amt" name="amt">
                <!-- clients details -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}" required>
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address1" name="address1" placeholder="Haile selassie Avenue,Nairobi CBD"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address line 2</label>
                        <input type="text" class="form-control" id="address2" name="address22" placeholder="Haile selassie Avenue,Nairobi CBD"  required>
                    </div>
                <div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Town/City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Nairobi"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputZip">Pin code</label>
                        <input type="number" class="form-control" id="zip_code" name="zip_code" placeholder=" 78"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="0712345678"  required>
                    </div>
                    <button id="btn" type="submit" class="btn btn-success btn-sm btn-block col-md-4">Place Order</button>
                </div>

            </form>
         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvak/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha-384wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- javascript code for getting payment -->
    <script>
        if (localStorage.getItem('cart') == null){
            var cart ={};
        }else{
            cart = JSON.parse(localStorage.getItem('cart'));
        }
        console.log(cart);
        var sum = 0 ;
        var totalPrice = 0;
        // empty cart code display
        if ($.isEmptyObject(cart)){
            // if object is empty
            mystr =`<p> Your cart is empty, please add some items to your cart before checking out!</p>`
            $('#items').append(mystr);
        }else{//iterating through products
            for (item in cart){
                let name = cart[item][1]
                let qty = cart[item][0]
                let itemPrice = cart[item][2]
                // calculating total price for each item
                sum = sum + qty;
                totalPrice = totalPrice + qty * itemPrice;
                // loading html from javascript code
                mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <div><b> Price:${itemPrice}</b></div>
                <span class="badge badge-primary badge-pill">${qty}</span></li> `
                // appending items in to items id 
                $('#items').append(mystr)
            }
            document.getElementById('totalprice').innerHTML = totalPrice;
        }
        document.getElementById('totalprice').innerHTML = totalPrice;
        $('#itemsJson').val(JSON.stringify(cart));

        {% if thank %}
        alert('Thanks for ordering with us.Your order is {{id}}. Use it track your order using our order tracker');
        localStorage.clear();
        document.location = "/";
        {% endif %}
        
        var test = `${totalPrice}`;
        document.getElementById("amt").value = test;
       
    </script>
</body>
</html>
