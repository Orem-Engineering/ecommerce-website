<!-- setting new password post html form-->
 

{% extends "navbar.html" %}

{% block title %}
  Orem  engineering- set password
{% endblock title %}
{% block body %}
<br>
<h1 class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">Set New Password</h1>
<div class="col-lg-7">
<!-- printing warning message-->
{% for message in messages %}
<div class = "alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> {{message}}.
    <button type="button"class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
    <!-- check three atguments passed-->
    <form action="{% url 'set-new-password'  uidb64 token %}" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="500">
       {% csrf_token %}
        <div class="row gy-4">
        <div class="col-md-12">
            <input type="text" class="form-control" name="password1" placeholder=" password" required="">
          </div>
          <div class="col-md-12">
            <input type="text" class="form-control" name="password2" placeholder=" Confirm password" required="">
          </div>
        
          <button type="submit">Submit</button>
        </div>
        <div>
            Doesn't have account? <a href="/baseauthentication/signup/">Signup</a>
        </div>
        <div>
           Forgot password? <a href="/baseauthentication/request-reset-email/">Reset</a>
        </div>

      </div>
    </form>
  </div><!-- End Contact Form -->
  {% block body %}
