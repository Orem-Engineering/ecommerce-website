
{% extends "navbar.html" %}

{% block title %}
  Orem  engineering - sign up
{% endblock title %}
{% block body %}
<br>
<h1 class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center"> Sign Up</h1>
{% for message in messages %}
<div class = "alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> {{message}}.
    <button type="button"class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="col-lg-7">
    <form action="/baseauthentication/signup/" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="500">
        {% csrf_token %}
      <div class="row gy-4">

        <div class="col-md-12">
          <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
        </div>
        <div class="col-md-12">
            <input type="text" class="form-control" name="password1" placeholder=" password" required="">
          </div>
        <div class="col-md-12">
          <input type="text" class="form-control" name="password2" placeholder="corfirm password" required="">
        </div>
          <button type="submit">Sign in</button>
        </div>
        <div>
            Already a user? <a href="/baseauthentication/login/">log in</a>
        </div>

      </div>
    </form>
  </div><!-- End Contact Form -->
  {% block body %}
